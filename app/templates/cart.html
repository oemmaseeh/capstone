<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for cart_item in cart_items %}
                <tr>
                    <td>{{ cart_item.product_id }}</td>
                    <td>{{ cart_item.product.name }}</td>
                    <td>${{ cart_item.product.price }}</td>
                    <td>{{ cart_item.quantity }}</td>
                    <td>${{ cart_item.quantity * cart_item.product.price }}</td>
                    <td><a href="{{ url_for('remove_from_cart', cart_item_id=cart_item.id) }}">Remove</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
